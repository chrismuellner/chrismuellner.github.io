<div class="section">
    <h1 class="display-4">Skills</h1>
    <div class="card-columns">
        {% for category in site.data.skill %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ category.category }}</h5>
                <h5 class="card-subtitle">
                    {% include badges.html item=category.skills %}
                </h5>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
