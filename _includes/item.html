<div class="item">
    <div class="top">
        <h3 class="title">{{ include.item.title }}</h3>
        <div class="date">
            {{ include.item.from }} - {{ include.item.to | default: 'Present' }}
        </div>
    </div>
    <h4 class="location">{{ include.item.location }}</h4>
    <div class="description">
        {{ include.item.description | markdownify }}
    </div>
</div>
